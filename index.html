<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoftHouse</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
    <header class="header">
        <div class="center-container">
            <div class="header__top">
                <a href="#">
                    <img src="./img/svg/logo.svg" alt="Loft House" />
                </a>
                <nav class="nav">
                    <ul>
                        <li>
                            <a href="#">О комплексе</a>
                        </li>
                        <li>
                            <a href="#">Район</a>
                        </li>
                        <li>
                            <a href="#">Каталог квартир</a>
                        </li>
                        <li>
                            <a href="#">Ипотека</a>
                        </li>
                        <li>
                            <a href="#"></a>
                        </li>
                    </ul>
                </nav>
            </div>
            <h1 class="header__title">
                Жилой комплекс
                <br />
                в историческом центре
                <a href="#">
                    <img src="/img/svg/mouse.svg" alt="" />
                </a>
            </h1>
            <ul class="header__footer">
                <li>
                    <a href="#section-map" class="info info--map">
                        Наб. реки Фонтанки 10-15
                    </a>
                </li>
                <li>
                    <a href="tel:+78121234567" class="info info--tel">
                        8 (812) 123-45-67
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <section class="benefits">
            <div class="center-container">
                <h2 class="visually-hidden">Преимущества ЖК</h2>
                <ul class="benefits__list">
                    <li class="benefits__item">
                        <img src="/img/svg/bench.svg" alt="Иконка скамейки">
                        <p>
                            Рядом исторические
                            <br>
                            парки и скверы
                        </p>
                    </li>
                    <li class="benefits__item">
                        <img src="/img/svg/building.svg" alt="Иконка здания">
                        <p>
                            Полностью
                            <br>
                            обустроенный
                        </p>
                    </li>
                    <li class="benefits__item">
                        <img src="/img/svg/fountain.svg" alt="Иконка фонтана">
                        <p>
                            10 фонтанов
                            <br>
                            на территории
                        </p>
                    </li>
                    <li class="benefits__item">
                        <img src="/img/svg/bicycle.svg" alt="Иконка велосепеда">
                        <p>
                            6 км
                            <br>
                            велодорожек
                        </p>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
